<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Melody Galmiche" />
    <meta name="author" content="Enzo Ramos" />
    <meta name="author" content="Jeremy Bidet" />
    <meta name="visitor" content="Moussa Coulibali" />
    <meta http-equiv="Content-Language" content="fr-FR" />
    <meta name="robots" content="index, follow" />


    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
    <script src="js/main.js" language="javascript"></script>
    <script src="js/map.js" language="javascript"></script>

    <title>FindWay</title>
</head>

<body>

<!-- HEADER RUBAN -->
<div id="header">
    <!-- Project link/logo on left -->
    <div id="project">
        <a href="index.html">
            <img id="logoProject" src="img/FindWayLogo.png" alt="FindWay" />
        </a>
    </div>

    <!-- Firm link/logo on right -->
    <div id="firm">
        <a href="http://82.241.84.75:420/">
            <img id="logoFirm" src="img/PathfinderLogo.png" alt="PathFinder" />
        </a>
    </div>
</div>


<!-- RIBBON FORM -->
<div id="ribbonForm" width="100%" height="0px;">
</div>


<!-- MAIN -->
<div id="main" class="home">
    <!-- MAIN MENU -->
    <div id="mainMenu">
        <!-- PLACE BLOCK -->
        <div id="place" class="block">
            <!-- INNER BLOCK -->
            <div class="panel" href="javascript:void(0);">
                <!-- TITLE -->
                <div id="titlePlace">
                    <h1>Chercher un lieu</h1>
                    <img id="placeImg" src="img/lieu.png" />
                </div>
                <!-- FORM -->
                <div class="form">
                    <!-- INPUT PLACE -->
                    <input type="text" id="address" placeholder="Ville" width="100%" class="field" />
                    <!-- SUBMIT -->
                    <input type="button" id="findPlace" class="validate" value="Rechercher" onclick="codeAddress()" />
                </div>
            </div>
        </div>
        <!-- ROUTE BLOCK -->
        <div id="route" class="block">
            <!-- INNER BLOCK -->
            <div class="panel" href="javascript:void(0);">
                <!-- TITLE -->
                <div id="titleRoute">
                    <h1>Indiquer un itinéraire</h1>
                    <img id="routeImg" src="img/itineraire.png" />
                </div>
                <!-- FORM -->
                <div class="form">
                    <!-- INPUT ROUTE START -->
                    <input type="text" id="start" placeholder="Départ" width="100%" class="field" />
                    <!-- INPUT ROUTE END -->
                    <input type="text" id="end" placeholder="Arrivée" width="100%" class="field" />
                    <!-- SUBMIT -->
                    <input type="button" id="findRoute" class="validate" value="Rechercher" onclick="calcRoute()" />
                </div>
            </div>
        </div>        
    </div>
</div>

<!-- MAP -->
<div id="mapCanvas">
</div>

</body>
</html>
